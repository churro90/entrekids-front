<div class="row cproveedor">
  <div class="col-12">
<div class="panel panel-info">
  <div class="panel-heading">
   
    <h3 class="panel-title">Creacion nuevo proveedor</h3>
  </div>
  <div class="panel-body">
  
  <div class="row registrarse">       

    <div class="col-md-6" style="border-left:1px solid #ccc;height:160px">
      <form class="form-horizontal" (submit)="onProviderSubmit()">
        <div class="form-group">
          <label>Nombre proveedor</label>
          <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control">
        </div>
        <div class="form-group">
          <label>Rut proveedor</label>
          <input type="text" [(ngModel)]="rut" name="rut" class="form-control">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" [(ngModel)]="username" name="username" class="form-control" >
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="form-control">
        </div>
        <div class="form-group">
          <label>Repetir password</label>
          <input type="password" [(ngModel)]="password2" name="password2" class="form-control">
        </div>
      <div class="form-group">
        <label>Tipo de plan</label>
        <div class="form-inline">          
          <input type="radio" class="form-check-input" [(ngModel)]="plan" name="plan" value="basico" id="basico" class="form-control">
          <label class="form-check-label" for="basico">Plán básico</label>
        </div>
        <div class="form-inline">
          <input type="radio" class="form-check-input" [(ngModel)]="plan" name="plan" value="premium" id="premium" class="form-control">
          <label class="form-check-label" for="basico">Plán premium</label>
        </div>
      </div>
        <input type="submit" class="btn btn-primary btn-block" value="Crear proveedor">
        <flash-messages></flash-messages>
      </form>
</div>

</div>
    
  </div>
</div>
</div>
</div>
