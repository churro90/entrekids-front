
    <div class="row contacto">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">Contactanos</legend>

                        <div class="form-group">
                           
                            <div class="col-md-8 offset-2">
                                <span class="col-md-1 text-center"><i class="fa fa-user bigicon"></i></span>
                                <input id="fname" name="name" type="text" placeholder="Nombre" class="form-control mt-2">
                            </div>
                        </div>
                        <div class="form-group">
                         
                            <div class="col-md-8 offset-2">
                                <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                                <input id="lname" name="name" type="text" placeholder="Apellido" class="form-control mt-2">
                            </div>
                        </div>

                        <div class="form-group">
                          
                            <div class="col-md-8 offset-2">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="far fa-envelope bigicon"></i></span>
                                <input id="email" name="email" type="text" placeholder="Email" class="form-control mt-2">
                            </div>
                        </div>

                        <div class="form-group">
                            
                            <div class="col-md-8 offset-2">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                                <input id="phone" name="phone" type="text" placeholder="Telefono de contacto" class="form-control mt-2">
                            </div>
                        </div>

                        <div class="form-group">
                            
                            <div class="col-md-8 offset-2">
                                    <span class="col-md-1 col-md-offset-2 text-center"><i class="fas fa-pencil-alt bigicon"></i></span>
                                <textarea class="form-control mt-2" id="message" name="message" placeholder="Ingresa tu consulta" rows="7"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-8 offset-2 text-center">
                                <button type="submit" class="btn btn-block btn-primary btn-lg">Enviar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
