
    
    <body class="text-center">
        <form class="form-signin"  (submit)="onLoginSubmit()">
          <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">EK Proveedores</h1>
          <label for="inputEmail" class="sr-only">Email</label>
          <input type="email" [(ngModel)]="username" name="username"  id="inputEmail" class="form-control" placeholder="Email" required autofocus>
          <label for="inputPassword" class="sr-only">Contraseña</label>
          <input type="password" [(ngModel)]="password" name="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="recuerdame"> Recuerdame
            </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
        </form>
        <flash-messages></flash-messages>
      </body>
