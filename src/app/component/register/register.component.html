<div class="row login">
    <div class="col-12">
  <div class="panel panel-info">
    <div class="panel-heading">
     
      <h3 class="panel-title">Registrate</h3>
    </div>
    <div class="panel-body">
    
    <div class="row registrarse">       
  
      <div class="col-md-6" style="border-left:1px solid #ccc;height:160px">
        <form class="form-horizontal" (submit)="onRegisterSubmit()">
          <div class="form-group">
            <label>Nombre</label>
            <input type="text" [(ngModel)]="nombre" name="nombre" class="form-control">
          </div>
          <div class="form-group">
            <label>Apellido</label>
            <input type="text" [(ngModel)]="apellido" name="apellido" class="form-control">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" [(ngModel)]="username" name="username" class="form-control" >
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" [(ngModel)]="password" name="password" class="form-control">
          </div>
          <div class="form-group">
            <label>Repite tu password</label>
            <input type="password" [(ngModel)]="password2" name="password2" class="form-control">
          </div>
          
          <input type="submit" class="btn btn-primary btn-block" value="Registrate">
          <flash-messages></flash-messages>            
 
        </form>
        <button (click)="signInWithFB()">Registrate con facebook</button>
        <img src='{{ user?.photoUrl }}'>
<div>
  <h4>{{ user?.name }}</h4>
  <p>{{ user?.email }}</p>
</div>
  </div>

  </div>
      
    </div>
  </div>
  </div>
  </div>
