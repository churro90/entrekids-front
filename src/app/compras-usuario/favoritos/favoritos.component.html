
<div class="container-fluid favoritos">
    <app-subnavbar-compras></app-subnavbar-compras>

    <div class="container">
        <div class="col-12 informacion-favoritos">
            <div class="row detalle-favoritos text-center align-items-center" *ngFor="let actividad of actividadesFavoritas">
                <div class="col-md-1" style="margin-left:31px;">
                    <img src="https://d31s580dpd2ikg.cloudfront.net/craft-studio-camps-m.jpg" class="imagen-actividad">
                </div>
                <div class="col-md-5">
                    <h2 class="titulo-actividad">{{actividad.actividad.nombre}}</h2>
                    <p class="informacion">{{actividad.actividad.direccion}}</p>
                    <p class="informacion">Guardada el {{actividad.createdAt | date:'dd/MM':'':'es-CL' }}</p>
                </div>
                <div class="col-md-2 offset-md-3">
                    <button (click)="open(content, actividad.actividad._id, actividad.actividad.nombre)" class="btn btn-primary cancelar">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="row">
      <div class="col-sm-12">
       <button type="button" style="border: 1px solid gray; border-radius: 50%; margin: 10px 10px; padding: 0 4px 4px 4px;" class="close" aria-label="Close">
         <span aria-hidden="true"  (click)="d('Cross click')">&times;</span>
       </button>
      </div>
    </div>            
     <div class="row mt-4 text-center">
      <div class="col-sm-12 col-md-12">
       <h2 class="eliminar">Eliminar actividad</h2>
      </div>     
    </div>
    <div class="row text-center">
        <div class="col-12">
                <h3 class="nombre-actividad">{{nombreAux}}</h3>    
        </div>
     
    </div>
    <div class="row text-center">
        <div class="col-12">
                <p class="seguro">¿Estás seguro de eliminar esta actividad de favoritos?</p>              
        </div>
    </div>
    <div class="row text-center" style="margin-bottom: 40px;">
        <div class="col-12">
                <button (click)="eliminarActividad(this.idAux)" class="btn btn-danger btn-eliminar">Eliminar</button>          
        </div>
    </div>
    <div class="row text-center justify-content-center">
        <div class="col-8">
                <flash-messages style="font-size: 12px; font-family: 'Avenir Next';"></flash-messages>
        </div>
            
    </div>
       
    
  
   
   </ng-template>
